<html>
<head>
    <title>movies - OSKERPOKER Comment Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">Comment Generator</span>
    </a>
    </header>
</div>

{% if movie %}
<div class="container">
    <h2 class="d-flex">Movies</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Movie ID</th>
          <th scope="col">Title</th>
          <th scope="col">Uploaded</th>
          <th scope="col">Parsed Text</th>
        </tr>
      </thead>
      {% for m in movie %}
        <tbody>
            <tr>
            <td>{{ m.movie_id }}</td>
            <td><a href="https://www.youtube.com/watch?v={{ m.movie_id }}">{{ m.title }}</a></td>
            <td>{{ m.uploaded_at }}</td>
            <td>{{ m.parsed_text | safe }}</td>
            </tr>
        </tbody>
      {% endfor %}
    </table>
</div>
{% else %}
<div class="container">
    <h2 class="d-flex">Movies</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Movie ID</th>
          <th scope="col">Title</th>
          <th scope="col">Uploaded</th>
          <th scope="col">Parsed Text</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">No movies found.</td>
        </tr>
      </tbody>
    </table>
{% endif %}
</body>
</html>
